{{- if .Values.redisExporter.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: {{ .Values.namespace.name }}
  labels:
    app: redis-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
  template:
    metadata:
      labels:
        app: redis-exporter
    spec:
      containers:
      - name: redis-exporter
        image: "{{ .Values.redisExporter.image.repository }}:{{ .Values.redisExporter.image.tag }}"
        args:
        - "--redis.addr={{ .Values.redisExporter.redisAddress }}"
        ports:
        - containerPort: 9121
          name: http-metrics
        resources:
          {{- toYaml .Values.redisExporter.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: redis-exporter
  namespace: {{ .Values.namespace.name }}
  labels:
    app: redis-exporter
spec:
  ports:
  - name: http-metrics
    port: 9121
    targetPort: http-metrics
  selector:
    app: redis-exporter
{{- end }} 