{{- if .Values.postgresExporter.userDb.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter-user-db
  namespace: {{ .Values.namespace.name }}
  labels:
    app: postgres-exporter-user-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-exporter-user-db
  template:
    metadata:
      labels:
        app: postgres-exporter-user-db
    spec:
      containers:
      - name: postgres-exporter
        image: "{{ .Values.postgresExporter.userDb.image.repository }}:{{ .Values.postgresExporter.userDb.image.tag }}"
        env:
        - name: DATA_SOURCE_NAME
          value: "postgresql://{{ .Values.postgresExporter.userDb.database.user }}:{{ .Values.postgresExporter.userDb.database.password }}@{{ .Values.postgresExporter.userDb.database.host }}:{{ .Values.postgresExporter.userDb.database.port }}/{{ .Values.postgresExporter.userDb.database.name }}?sslmode=disable"
        ports:
        - containerPort: 9187
          name: http
        resources:
          {{- toYaml .Values.postgresExporter.userDb.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter-user-db
  namespace: {{ .Values.namespace.name }}
  labels:
    app: postgres-exporter-user-db
spec:
  ports:
  - name: http
    port: 9187
    targetPort: http
  selector:
    app: postgres-exporter-user-db
{{- end }}
