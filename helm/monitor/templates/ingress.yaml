apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: team-git-push-force-monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
    # (add cert-manager annotation here if you want automatic TLS)
spec:
  tls:
    - hosts:
        - monitoring.dev-aieventconcepter.student.k8s.aet.cit.tum.de
      secretName: ai-event-concepter-tls
  rules:
    - host: monitoring.dev-aieventconcepter.student.k8s.aet.cit.tum.de
      http:
        paths:
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
