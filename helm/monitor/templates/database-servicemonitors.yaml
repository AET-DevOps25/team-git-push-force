apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postgres-exporter-user-db-service-monitor
  labels:
    app: prometheus
spec:
  endpoints:
  - port: http
    interval: 15s
  namespaceSelector:
    matchNames:
    - team-git-push-force-monitor
  selector:
    matchLabels:
      app: postgres-exporter-user-db
---
