apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-event-concepter-genai-svc-t2v-transformers
spec:
  replicas: {{ .Values.genaisvct2vtransformers.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ai-event-concepter-genai-svc-t2v-transformers-selector
  template:
    metadata:
      labels:
        app: ai-event-concepter-genai-svc-t2v-transformers-selector
    spec:
      containers:
        - name: t2v-transformers
          image: "{{ .Values.genaisvct2vtransformers.image.repository }}:{{ .Values.genaisvct2vtransformers.image.tag }}"
          imagePullPolicy: {{ .Values.genaisvct2vtransformers.image.pullPolicy }}
          resources:
            limits:
              cpu: "500m"
              memory: "1Gi"
            requests:
              cpu: "200m"
              memory: "512Mi"
          ports:
            - containerPort: {{ .Values.genaisvct2vtransformers.service.targetPort }}
          readinessProbe:
            httpGet:
              path: /.well-known/ready
              port: {{ .Values.genaisvct2vtransformers.service.targetPort }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          env:
            {{- range .Values.genaisvct2vtransformers.env }}
            - name: {{ .name }}
              value: "{{ .value }}"
            {{- end }}
          {{- if .Values.genaisvct2vtransformers.persistence.enabled }}
          volumeMounts:
            - name: models-storage
              mountPath: {{ .Values.genaisvct2vtransformers.persistence.mountPath }}
          {{- end }}
      {{- if .Values.genaisvct2vtransformers.persistence.enabled }}
      volumes:
        - name: models-storage
          persistentVolumeClaim:
            claimName: genai-svc-t2v-transformers-models
      {{- end }}
