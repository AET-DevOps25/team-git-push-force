apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: gateway-servicemonitor
  namespace: team-git-push-force-monitoring
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: gateway
      monitoring: "true"
  namespaceSelector:
    matchNames:
      - team-git-push-force
  endpoints:
    - port: gateway
      path: /actuator/prometheus
      interval: 15s 