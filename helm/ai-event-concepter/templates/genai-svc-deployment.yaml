apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-event-concepter-genai-svc
spec:
  replicas: {{ .Values.genaisvc.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ai-event-concepter-genai-svc-selector
  template:
    metadata:
      labels:
        app: ai-event-concepter-genai-svc-selector
      annotations:
        rollme: "{{ randAlphaNum 5 }}"
    spec:
      imagePullSecrets:
        - name: ghcr
      containers:
        - name: genai-svc
          image: "{{ .Values.genaisvc.image.repository }}:{{ .Values.genaisvc.image.tag }}"
          imagePullPolicy: {{ .Values.genaisvc.image.pullPolicy }}
          resources:
            limits:
              cpu: "1000m"
              memory: "2Gi"
            requests:
              cpu: "500m"
              memory: "1Gi"
          ports:
            - containerPort: {{ .Values.genaisvc.service.targetPort }}
          env:
            {{- range .Values.genaisvc.env }}
            - name: {{ .name }}
              value: "{{ .value }}"
            {{- end }}
          {{- if .Values.genaisvc.persistence.enabled }}
          volumeMounts:
            - name: models-storage
              mountPath: {{ .Values.genaisvc.persistence.mountPath }}
          {{- end }}
          envFrom:
            - secretRef:
                name: genai-svc-secret
      {{- if .Values.genaisvc.persistence.enabled }}
      volumes:
        - name: models-storage
          persistentVolumeClaim:
            claimName: genai-svc-models
      {{- end }}
