name: Build Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate_api_code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate API code from OpenAPI specs
        run: bash api/scripts/gen-all.sh

      - name: Upload entire repository as artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-repository
          path: .

  test-java:
    name: Run Java Tests
    needs: generate_api_code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [gateway, user-svc, concept-svc]
    steps:
      - name: Download full repository artifact
        uses: actions/download-artifact@v4
        with:
          name: full-repository
          path: .

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and test with Gradle
        run: cd ${{ matrix.service }} && ./gradlew build test

  test-python:
    name: Run Python Tests
    needs: generate_api_code
    runs-on: ubuntu-latest
    steps:
      - name: Download full repository artifact
        uses: actions/download-artifact@v4
        with:
          name: full-repository
          path: .

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd genai-svc
          pip install -r requirements.txt

      - name: Run Python tests (if any)
        run: |
          cd genai-svc
          # Add test commands here when tests are available
          python -m py_compile app.py

  build:
    name: Build Docker Images
    needs: [test-java, test-python, generate_api_code]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [client, gateway, user-svc, concept-svc, genai-svc]
    steps:
      - name: Download full repository artifact
        uses: actions/download-artifact@v4
        with:
          name: full-repository
          path: .

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Install Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Build and push Docker Image
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
