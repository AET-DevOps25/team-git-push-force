name: Deploy Docker Images to AWS
on:
  push:
    branches: 
      -main
      -deploy-to-aws

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production


    steps:
      - name: Set environment metadata (for GitHub UI only)
        run: echo "::notice title=Deployment URL::https://client.$EC2_PUBLIC_IP.nip.io"

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Copy Docker Compose File From Repo to VM Host
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_PUBLIC_IP }}
          username: ${{ env.AWS_EC2_USER }}
          key: ${{ env.AWS_EC2_PRIVATE_KEY }}
          source: "./compose.aws.yml"
          target: /home/${{ env.AWS_EC2_USER }}

      - name: SSH to VM and Create .env
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_PUBLIC_IP }}
          username: ${{ env.AWS_EC2_USER }}
          key: ${{ env.AWS_EC2_PRIVATE_KEY }}
          script: |
            set -e
            rm .env || true
            touch .env
            echo "CLIENT_HOST=client.${{ env.EC2_PUBLIC_IP }}.nip.io" >> .env
            echo "SERVER_HOST=api.${{ env.EC2_PUBLIC_IP }}.nip.io" >> .env
            echo "PUBLIC_API_URL=https://api.${{ env.EC2_PUBLIC_IP }}.nip.io/api" >> .env

      - name: SSH to VM and Execute Docker-Compose Up
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_PUBLIC_IP }}
          username: ${{ env.AWS_EC2_USER }}
          key: ${{ env.AWS_EC2_PRIVATE_KEY }}
          script: |
            echo "Logging into Docker registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            echo "Starting Docker Compose..."
            docker compose -f compose.aws.yml --env-file=.env up --pull=always -d
