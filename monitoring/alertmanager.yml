global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'         # Your SMTP server and port
  smtp_from: 'your-alerts@gmail.com'           # The sender email address
  smtp_auth_username: 'your-alerts@gmail.com'  # SMTP username
  smtp_auth_password: 'your-app-password'      # SMTP password or app password
  smtp_require_tls: true

route:
  receiver: 'email-notifications'
  group_by: ['alertname', 'job']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h

receivers:
  - name: 'email-notifications'
    email_configs:
      - to: 'your-team@example.com'            # Recipient email address
        send_resolved: true 