openapi: 3.0.3
info:
  title: AI Event Concepter - Concept Service
  description: |
    Concept Service for the AI Event Concepter platform. Handles CRUD operations
    for event concepts, PDF rendering, and concept management.

    This service manages:
    - Event concept creation, retrieval, update, and deletion
    - Concept versioning and status management
    - PDF generation and export
    - Concept templates and cloning
    - Integration with GenAI service for AI-enhanced concepts
  version: 1.0.0
  contact:
    name: AI Event Concepter Team
    email: support@aieventconcepter.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8082
    description: Development server (Concept Service)
  - url: https://concepts.aieventconcepter.com
    description: Production server

security:
  - bearerAuth: []

paths:
  /health:
    get:
      summary: Health check
      description: Check if the Concept Service is running
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "UP"
                  timestamp:
                    type: string
                    format: date-time
                  service:
                    type: string
                    example: "concept-service"

  /api/concepts:
    get:
      summary: Get user's concepts
      description: Retrieve paginated list of concepts for the authenticated user
      tags:
        - Concept Management
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: Page number (0-based)
          schema:
            type: integer
            default: 0
            minimum: 0
        - name: size
          in: query
          description: Number of items per page
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
        - name: sort
          in: query
          description: Sort criteria (field,direction)
          schema:
            type: string
            default: "updatedAt,desc"
            example: "title,asc"
        - name: status
          in: query
          description: Filter by concept status
          schema:
            type: string
            enum: [DRAFT, IN_PROGRESS, COMPLETED, ARCHIVED]
        - name: search
          in: query
          description: Search term for filtering concepts
          schema:
            type: string
        - name: format
          in: query
          description: Filter by event format
          schema:
            type: string
            enum: [PHYSICAL, VIRTUAL, HYBRID]
        - name: tags
          in: query
          description: Filter by tags (comma-separated)
          schema:
            type: string
            example: "technology,innovation,conference"
      responses:
        '200':
          description: Concepts retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: '#/components/schemas/ConceptSummary'
                  pageable:
                    $ref: '#/components/schemas/Pageable'
                  totalElements:
                    type: integer
                  totalPages:
                    type: integer
                  last:
                    type: boolean
                  size:
                    type: integer
                  number:
                    type: integer
                  first:
                    type: boolean
                  empty:
                    type: boolean

    post:
      summary: Create new concept
      description: Create a new event concept
      tags:
        - Concept Management
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConceptRequest'
      responses:
        '201':
          description: Concept created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Concept'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/concepts/{conceptId}:
    get:
      summary: Get concept by ID
      description: Retrieve a specific concept by its ID
      tags:
        - Concept Management
      security:
        - bearerAuth: []
      parameters:
        - name: conceptId
          in: path
          required: true
          description: Concept ID
          schema:
            type: string
            format: uuid
        - name: includeHistory
          in: query
          description: Include concept history/versions
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Concept retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Concept'
        '404':
          description: Concept not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Access forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      summary: Update concept
      description: Update an existing concept with partial or complete data
      tags:
        - Concept Management
      security:
        - bearerAuth: []
      parameters:
        - name: conceptId
          in: path
          required: true
          description: Concept ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateConceptRequest'
      responses:
        '200':
          description: Concept updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Concept'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Concept not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Access forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/concepts/{conceptId}/apply-suggestion:
    post:
      summary: Apply AI concept suggestion
      description: Apply a complete concept suggestion received from the AI chat interface
      tags:
        - Concept Management
      security:
        - bearerAuth: []
      parameters:
        - name: conceptId
          in: path
          required: true
          description: Concept ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - suggestion
              properties:
                suggestion:
                  type: object
                  description: The complete concept suggestion from AI chat
                  properties:
                    title:
                      type: string
                    description:
                      type: string
                    eventDetails:
                      $ref: '#/components/schemas/EventDetails'
                    agenda:
                      type: array
                      items:
                        $ref: '#/components/schemas/AgendaItem'
                    speakers:
                      type: array
                      items:
                        $ref: '#/components/schemas/Speaker'
                    pricing:
                      $ref: '#/components/schemas/Pricing'
                    notes:
                      type: string
                applyMode:
                  type: string
                  enum: [REPLACE, MERGE]
                  default: MERGE
                  description: Whether to replace the entire concept or merge with existing data
                reasoning:
                  type: string
                  description: Explanation from AI about why this suggestion was made
      responses:
        '200':
          description: Concept suggestion applied successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  concept:
                    $ref: '#/components/schemas/Concept'
                  appliedChanges:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                        oldValue:
                          type: string
                        newValue:
                          type: string
                        action:
                          type: string
                          enum: [ADDED, UPDATED, REPLACED]
        '400':
          description: Invalid suggestion data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Concept not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Delete concept
      description: Delete a concept (moves to ARCHIVED status)
      tags:
        - Concept Management
      security:
        - bearerAuth: []
      parameters:
        - name: conceptId
          in: path
          required: true
          description: Concept ID
          schema:
            type: string
            format: uuid
        - name: permanent
          in: query
          description: Permanently delete (Admin only)
          schema:
            type: boolean
            default: false
      responses:
        '204':
          description: Concept deleted successfully
        '404':
          description: Concept not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Access forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'



  /api/concepts/{conceptId}/pdf:
    get:
      summary: Generate concept PDF
      description: Generate and download the concept as a PDF file
      tags:
        - PDF Export
      security:
        - bearerAuth: []
      parameters:
        - name: conceptId
          in: path
          required: true
          description: Concept ID
          schema:
            type: string
            format: uuid
        - name: template
          in: query
          description: PDF template to use
          schema:
            type: string
            enum: [STANDARD, EXECUTIVE, DETAILED, PITCH]
            default: STANDARD
        - name: includeAppendix
          in: query
          description: Include appendix with additional details
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: PDF generated successfully
          content:
            application/pdf:
              schema:
                type: string
                format: binary
          headers:
            Content-Disposition:
              description: Suggested filename for download
              schema:
                type: string
                example: 'attachment; filename="concept-tech-summit-2024.pdf"'
        '404':
          description: Concept not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'


components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Concept:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          example: "Tech Innovation Summit 2024"
        description:
          type: string
          example: "A cutting-edge conference exploring the latest in AI and technology"
        status:
          type: string
          enum: [DRAFT, IN_PROGRESS, COMPLETED, ARCHIVED]
          example: "IN_PROGRESS"
        eventDetails:
          $ref: '#/components/schemas/EventDetails'
        agenda:
          type: array
          items:
            $ref: '#/components/schemas/AgendaItem'
        speakers:
          type: array
          items:
            $ref: '#/components/schemas/Speaker'
        pricing:
          $ref: '#/components/schemas/Pricing'
        notes:
          type: string
          description: Additional notes or requirements
        tags:
          type: array
          items:
            type: string
          example: ["technology", "innovation", "conference"]
        version:
          type: integer
          example: 1
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        userId:
          type: string
          format: uuid
        lastModifiedBy:
          type: string
          format: uuid

    ConceptSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
          maxLength: 200
        status:
          type: string
          enum: [DRAFT, IN_PROGRESS, COMPLETED, ARCHIVED]
        eventFormat:
          type: string
          enum: [PHYSICAL, VIRTUAL, HYBRID]
        expectedAttendees:
          type: integer
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        tags:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateConceptRequest:
      type: object
      required:
        - title
        - description
      properties:
        title:
          type: string
          example: "Tech Innovation Summit 2024"
        description:
          type: string
          example: "A cutting-edge conference exploring the latest in AI and technology"
        templateId:
          type: string
          format: uuid
          description: Optional template to base concept on
        initialRequirements:
          type: object
          properties:
            targetAudience:
              type: string
            expectedCapacity:
              type: integer
            preferredFormat:
              type: string
              enum: [PHYSICAL, VIRTUAL, HYBRID]
            startDate:
              type: string
              format: date
            endDate:
              type: string
              format: date
            budget:
              type: string
            duration:
              type: string
              example: "1 day"
            theme:
              type: string
        tags:
          type: array
          items:
            type: string

    UpdateConceptRequest:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [DRAFT, IN_PROGRESS, COMPLETED, ARCHIVED]
        eventDetails:
          $ref: '#/components/schemas/EventDetails'
        agenda:
          type: array
          items:
            $ref: '#/components/schemas/AgendaItem'
        speakers:
          type: array
          items:
            $ref: '#/components/schemas/Speaker'
        pricing:
          $ref: '#/components/schemas/Pricing'
        notes:
          type: string
        tags:
          type: array
          items:
            type: string

    EventDetails:
      type: object
      properties:
        theme:
          type: string
          example: "Future of AI in Business"
        format:
          type: string
          enum: [PHYSICAL, VIRTUAL, HYBRID]
          example: "HYBRID"
        capacity:
          type: integer
          example: 500
        duration:
          type: string
          example: "1 day"
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        targetAudience:
          type: string
          example: "Technology professionals, entrepreneurs, and innovators"
        objectives:
          type: array
          items:
            type: string
          example: ["Showcase latest AI innovations", "Network with industry leaders"]
        location:
          type: string
          example: "Munich Convention Center"

    AgendaItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        time:
          type: string
          example: "09:00-10:30"
        title:
          type: string
          example: "Opening Keynote: The Future of AI"
        description:
          type: string
        type:
          type: string
          enum: [KEYNOTE, WORKSHOP, PANEL, NETWORKING, BREAK, LUNCH]
        speaker:
          type: string
          example: "Dr. Jane Smith"
        duration:
          type: integer
          description: Duration in minutes
          example: 90

    Speaker:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          example: "Dr. Jane Smith"
        expertise:
          type: string
          example: "Artificial Intelligence and Machine Learning"
        suggestedTopic:
          type: string
          example: "Future of AI in Healthcare"
        bio:
          type: string
        confirmed:
          type: boolean
          default: false

    Pricing:
      type: object
      properties:
        currency:
          type: string
          example: "EUR"
          default: "EUR"
        earlyBird:
          type: number
          example: 199.99
        regular:
          type: number
          example: 299.99
        vip:
          type: number
          example: 499.99
        student:
          type: number
          example: 99.99
        group:
          type: number
          description: Price per person for group bookings (5+)
          example: 249.99

    Pageable:
      type: object
      properties:
        sort:
          type: object
        offset:
          type: integer
        pageSize:
          type: integer
        pageNumber:
          type: integer
        paged:
          type: boolean
        unpaged:
          type: boolean

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: "VALIDATION_ERROR"
        message:
          type: string
          example: "Invalid input data"
        details:
          type: array
          items:
            type: string
        timestamp:
          type: string
          format: date-time
        path:
          type: string
          example: "/api/concepts"
        status:
          type: integer
          example: 400

tags:
  - name: Health
    description: Health check endpoints
  - name: Concept Management
    description: CRUD operations for event concepts
  - name: PDF Export
    description: PDF generation and export 
