<div class="create-concept-container">
  <div class="header">
    <button mat-icon-button (click)="onCancel()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Create New Concept</h1>
  </div>

  <mat-card class="concept-form-card">
    <form [formGroup]="conceptForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Event Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter event title">
        <mat-error *ngIf="conceptForm.get('title')?.invalid && conceptForm.get('title')?.touched">
          {{ getFieldErrorMessage('title') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput rows="4" formControlName="description" placeholder="Describe your event concept"></textarea>
        <mat-error *ngIf="conceptForm.get('description')?.invalid && conceptForm.get('description')?.touched">
          {{ getFieldErrorMessage('description') }}
        </mat-error>
      </mat-form-field>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Event Format</mat-label>
          <mat-select formControlName="preferredFormat">
            <mat-option *ngFor="let format of eventFormats" [value]="format.value">
              {{ format.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Expected Capacity</mat-label>
          <input matInput type="number" formControlName="expectedCapacity" placeholder="Number of attendees">
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Target Audience</mat-label>
          <input matInput formControlName="targetAudience" placeholder="Who is this event for?">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Duration</mat-label>
          <input matInput formControlName="duration" placeholder="e.g., 2 days, 4 hours">
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Tags</mat-label>
        <input matInput formControlName="tags" placeholder="Enter tags separated by commas">
        <mat-hint>e.g., technology, innovation, networking</mat-hint>
      </mat-form-field>

      <div class="form-actions">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="conceptForm.invalid">
          Create Concept
        </button>
      </div>
    </form>
  </mat-card>
</div>
