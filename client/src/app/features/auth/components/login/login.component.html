<div class="login-container">
  <!-- Floating decorative elements -->
  <div class="floating-decorations">
    <div class="floating-element element-1">
      <mat-icon>security</mat-icon>
    </div>
    <div class="floating-element element-2">
      <mat-icon>verified_user</mat-icon>
    </div>
    <div class="floating-element element-3">
      <mat-icon>lock</mat-icon>
    </div>
  </div>

  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Welcome Back! ðŸ‘‹</mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput 
                 type="email" 
                 formControlName="email"
                 placeholder="Enter your email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ getEmailErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password"
                 placeholder="Enter your password">
          <button mat-icon-button 
                  matSuffix 
                  type="button"
                  (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <div class="form-options">
          <mat-checkbox formControlName="rememberMe">
            Remember me
          </mat-checkbox>
        </div>

        <button mat-raised-button 
                color="primary" 
                type="submit"
                class="full-width login-button"
                [disabled]="loginForm.invalid || (isLoading$ | async)">
          <span *ngIf="!(isLoading$ | async)">Sign In</span>
          <mat-spinner *ngIf="isLoading$ | async" diameter="20"></mat-spinner>
        </button>
      </form>
    </mat-card-content>
    
    <mat-card-actions class="card-actions">
      <p class="register-link">
        Don't have an account? 
        <a routerLink="/auth/register" class="link">Create one here</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
